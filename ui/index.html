<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ona Energy Management - Login</title>
    <link rel="icon" type="image/x-icon" href="includes/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="includes/Artboard-7.png">
    <link rel="apple-touch-icon" sizes="180x180" href="includes/Artboard-7.png">
    <link rel="stylesheet" href="includes/common.css">
    <style>
        /* Login Page Specific Styles */
        :root {
            --primary-blue: #455BF1;
            --accent-blue: #3B4BD8;
            --primary-black: #1A1A1A;
            --white: #FFFFFF;
            --text-dark: #2D2D2D;
            --text-light: #6B7280;
            --border-grey: #E5E7EB;
            --neutral-grey: #F3F4F6;
            --status-green: #22C55E;
            --status-red: #EF4444;
            --status-yellow: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: var(--primary-blue);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--white);
            font-weight: 700;
        }

        .brand-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .brand-subtitle {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .login-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-grey);
            border-radius: 8px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(69, 91, 241, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-light);
        }

        .login-button {
            width: 100%;
            background: var(--primary-blue);
            color: var(--white);
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            background: var(--accent-blue);
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: var(--border-grey);
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--status-red);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: none;
        }

        .demo-credentials {
            background: rgba(34, 197, 94, 0.1);
            color: var(--status-green);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            text-align: center;
        }

        .demo-credentials strong {
            font-weight: 600;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: var(--text-light);
            font-size: 0.8rem;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .brand-title {
                font-size: 1.5rem;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        /* Animation for form appearance */
        .login-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">A</div>
            <h1 class="brand-title">Ona Energy Management</h1>
            <p class="brand-subtitle">Administrative Access</p>
        </div>

        <div class="demo-credentials">
            <strong>Demo Credentials:</strong><br>
            Username: <code>admin</code> | Password: <code>admin123</code>
        </div>

        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    autocomplete="username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="buttonText">Sign In</span>
            </button>
        </form>

        <div class="footer">
            Powered by Asoba Energy Management Platform
        </div>
    </div>

    <script>
        // Demo credentials
        const DEMO_USERNAME = 'admin';
        const DEMO_PASSWORD = 'admin123';

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Show loading state
        function setLoading(loading) {
            if (loading) {
                loginButton.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                buttonText.textContent = 'Signing In...';
            } else {
                loginButton.disabled = false;
                loadingSpinner.style.display = 'none';
                buttonText.textContent = 'Sign In';
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Basic validation
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            // Show loading state
            setLoading(true);

            // Simulate authentication delay
            setTimeout(() => {
                // Check credentials
                if (username === DEMO_USERNAME && password === DEMO_PASSWORD) {
                    // Set authentication flag
                    sessionStorage.setItem('authenticated', 'true');
                    // Successful login - redirect to application selection
                    window.location.href = 'application-select.html';
                } else {
                    // Failed login
                    setLoading(false);
                    showError('Invalid username or password. Please try again.');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 1500);
        });

        // Auto-fill demo credentials on double-click of logo
        document.querySelector('.logo').addEventListener('dblclick', function() {
            usernameInput.value = DEMO_USERNAME;
            passwordInput.value = DEMO_PASSWORD;
            usernameInput.focus();
        });

        // Focus username field on page load
        window.addEventListener('load', function() {
            usernameInput.focus();
        });

        // Handle Enter key in password field
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
